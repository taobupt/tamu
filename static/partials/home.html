<div  ng-controller="mainController" >
    <div backstretch backstretch-images="images" class="fullscreen">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Log In</h3>
                    </div>
                    <div class="panel-body" id="popupContainer">
                        <form role="form" name="loginForm" ng-submit="submitForm()" novalidate>
                            <fieldset>
                                <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid}">
                                    <input class="form-control" placeholder="NetID" name="username" autofocus ng-model="user.NetID" required>
                                    <p ng-show="loginForm.username.$invalid" class="help-block">Your name is required.</p>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid}">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" required>
                                    <p ng-show="loginForm.password.$invalid" class="help-block">Your password is required.</p>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="Log In" class="btn btn-primary form-control">
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
